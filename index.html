<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Network</h1>
        </header>
        <h1 class="yourFeed">Your Feed</h1>
        <div class="content">
            <div class="leftColumn">
                <div class="avatar">
                    <img id="avatar" src="./icons/user-circle.png" alt="profile picture">
                    <a id="addAvatar" href="#">Add an avatar</a>
                    <h2 id="avatarName">James Doe</h2>
                </div>
            </div>
            <div class="rightColumn">
                <div class="feed">
                    <div class="feedInfo">
                        <div class="feedName">
                            <h2>Neil M</h2>
                            <div class="likeCount">
                                <p><span id="likeCount1">9</span> Like(s)</p>
                                <button onclick="addLike1()" class="likeBtn">Like</button>
                            </div>
                        </div>
                    </div>
                    <div class="feedText">
                        <p>I just set up this new discord bot. Let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="feed">
                    <div class="feedInfo">
                        <div class="feedName">
                            <h2>Nichole K</h2>
                            <div class="likeCount">
                                <p><span id="likeCount2">12</span> Like(s)</p>
                                <button onclick="addLike2(this)" class="likeBtn">Like</button>
                            </div>
                        </div>
                    </div>
                    <div class="feedText">
                       <p>Just finished my <a href="#">next comic</a>, check it out.</p> 
                    </div>
                </div>
                <div class="feed">
                    <div class="feedInfo">
                        <div class="feedName">
                            <h2>Jim R</h2>
                            <div class="likeCount">
                                <p><span id="likeCount3">9</span> Like(s)</p>
                                <button onclick="addLike3()" class="likeBtn">Like</button>
                            </div>
                        </div>
                    </div>
                    <div class="feedText">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
